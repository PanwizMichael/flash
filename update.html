<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checking for Updates - Alert Pro Bank</title>
<style>
  :root {
    --blue1: #2563eb;
    --blue2: #1e3a8a;
    --dark1: #0f172a;
    --dark2: #1e293b;
    --red: #ef4444;
    --success: #10b981;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, var(--dark1), var(--dark2));
    font-family: "Segoe UI", sans-serif;
    color: #fff;
    overflow: hidden;
  }

  .box {
    position: relative;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 35px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
    width: 90%;
    max-width: 420px;
    padding: 40px 30px;
    text-align: center;
    transform: perspective(800px) rotateY(0deg);
    animation: floaty 4s ease-in-out infinite;
  }

  @keyframes floaty {
    0%, 100% { transform: translateY(0) rotateY(0deg); }
    50% { transform: translateY(-8px) rotateY(2deg); }
  }

  h2 {
    font-size: 1.4rem;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #60a5fa, #3b82f6, #1d4ed8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .loader {
    width: 70px;
    height: 70px;
    margin: 25px auto;
    border-radius: 50%;
    border: 5px solid rgba(255,255,255,0.1);
    border-top: 5px solid var(--blue1);
    animation: spin 1s linear infinite;
    box-shadow: 0 0 20px rgba(37,99,235,0.6);
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  p {
    margin-top: 15px;
    font-size: 15px;
    color: #e2e8f0;
  }

  .btn {
    display: inline-block;
    background: linear-gradient(145deg, var(--blue1), var(--blue2));
    border: none;
    color: #fff;
    font-weight: 600;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px 18px rgba(37,99,235,.4);
    transition: all 0.3s ease;
    margin-top: 18px;
  }

  .btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 20px rgba(37,99,235,.6);
  }

  .alert {
    display: none;
    margin-top: 14px;
    padding: 12px 16px;
    border-radius: 8px;
    background: linear-gradient(145deg, #b91c1c, #dc2626);
    color: #fff;
    font-weight: 500;
    box-shadow: 0 5px 12px rgba(0,0,0,0.25);
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }

  .glow {
    position: absolute;
    inset: 0;
    border-radius: 20px;
    background: linear-gradient(90deg, #2563eb, #9333ea, #2563eb);
    background-size: 200% 200%;
    filter: blur(20px);
    z-index: -1;
    opacity: 0.4;
    animation: glowmove 5s linear infinite;
  }

  @keyframes glowmove {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
</style>
</head>
<body>
<div class="box" id="box">
  <div class="glow"></div>
  <h2>Checking for Updates</h2>
  <div class="loader" id="loader"></div>
  <p id="status">Connecting to Firebase...</p>
  <div class="alert" id="alertBox"></div>
  <button class="btn" id="retryBtn" style="display:none;">Retry</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD9mpp_26CRUmGOuw0G4biLp-TJvCbwlQ4",
    authDomain: "alert-pro-bank.firebaseapp.com",
    databaseURL: "https://alert-pro-bank-default-rtdb.firebaseio.com",
    projectId: "alert-pro-bank",
    storageBucket: "alert-pro-bank.firebasestorage.app",
    messagingSenderId: "30867099971",
    appId: "1:30867099971:web:43525e6434f12a2e2f5ff6",
    measurementId: "G-KJ3XW01N0E"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const LOCAL_VERSION = "1.0.0";

  const status = document.getElementById("status");
  const alertBox = document.getElementById("alertBox");
  const retryBtn = document.getElementById("retryBtn");
  const loader = document.getElementById("loader");
  const box = document.getElementById("box");

  async function checkUpdate(){
    status.textContent = "Connecting to Firebase...";
    alertBox.style.display="none";
    retryBtn.style.display="none";
    loader.style.display="block";

    try{
      const ref = doc(db,"appVersion","current");
      let snap = await getDoc(ref);

      // If not exist, auto create
      if(!snap.exists()){
        await setDoc(ref,{
          latestVersion: LOCAL_VERSION,
          updateNotes: "Initial Release.",
          forceUpdate: false,
          downloadUrl: "https://github.com/YourUsername/AlertProBank/releases/latest"
        });
        snap = await getDoc(ref);
      }

      const data = snap.data();
      if(data.latestVersion !== LOCAL_VERSION){
        loader.style.display="none";
        status.textContent=`New version ${data.latestVersion} available`;
        alertBox.style.display="block";
        alertBox.textContent = data.updateNotes || "Please update to continue.";
        const btn = document.createElement("button");
        btn.className="btn";
        btn.textContent="Update Now";
        btn.onclick=()=>window.location.href=data.downloadUrl;
        box.appendChild(btn);

        if(data.forceUpdate){
          alertBox.style.background="linear-gradient(145deg,#b91c1c,#ef4444)";
          status.textContent = "⚠️ A critical update is required!";
        }
      } else {
        status.textContent="✅ App is up to date.";
        alertBox.style.display="block";
        alertBox.style.background="linear-gradient(145deg,#047857,#059669)";
        alertBox.textContent="Redirecting to splash screen...";
        setTimeout(()=>window.location.href="splash.html",1800);
      }
    }catch(err){
      console.error(err);
      loader.style.display="none";
      alertBox.textContent="❌ Failed to connect. Check your Internet or Firestore rules.";
      alertBox.style.display="block";
      retryBtn.style.display="inline-block";
      retryBtn.onclick=checkUpdate;
    }
  }

  checkUpdate();
</script>
</body>
  </html>
