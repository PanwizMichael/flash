<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Update Center - Alert Pro Bank</title>
<style>
  :root {
    --blue1: #2563eb;
    --blue2: #1e3a8a;
    --dark1: #0f172a;
    --dark2: #1e293b;
    --red: #ef4444;
    --green: #10b981;
    --glass: rgba(255,255,255,0.08);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, var(--dark1), var(--dark2));
    font-family: "Segoe UI", sans-serif;
    color: #fff;
    overflow: hidden;
  }

  .card {
    position: relative;
    background: var(--glass);
    border-radius: 22px;
    backdrop-filter: blur(14px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.08);
    width: 90%;
    max-width: 420px;
    padding: 40px 30px;
    text-align: center;
    transform: perspective(1000px) rotateY(0deg);
    animation: floaty 5s ease-in-out infinite;
  }

  @keyframes floaty {
    0%, 100% { transform: translateY(0) rotateY(0deg); }
    50% { transform: translateY(-8px) rotateY(2deg); }
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 12px;
    background: linear-gradient(90deg,#60a5fa,#3b82f6,#1d4ed8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .loader {
    width: 70px; height: 70px;
    border-radius: 50%;
    margin: 24px auto;
    border: 5px solid rgba(255,255,255,0.15);
    border-top: 5px solid var(--blue1);
    animation: spin 1s linear infinite;
    box-shadow: 0 0 25px rgba(37,99,235,0.6);
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  p {
    color: #cbd5e1;
    font-size: 15px;
    line-height: 1.5;
  }

  .btn {
    background: linear-gradient(145deg,var(--blue1),var(--blue2));
    border: none;
    color: #fff;
    font-weight: 600;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(37,99,235,.4);
    margin-top: 16px;
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 20px rgba(37,99,235,.6);
  }

  .btn-alt {
    background: linear-gradient(145deg,#475569,#334155);
    box-shadow: 0 5px 14px rgba(0,0,0,0.35);
  }

  .alert {
    display: none;
    margin-top: 16px;
    padding: 12px 16px;
    border-radius: 8px;
    background: linear-gradient(145deg,#b91c1c,#dc2626);
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    font-weight: 500;
    animation: fadeIn 0.5s ease;
  }

  .success {
    background: linear-gradient(145deg,#047857,#059669);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .glow {
    position: absolute;
    inset: 0;
    border-radius: 22px;
    background: linear-gradient(120deg,#2563eb,#9333ea,#2563eb);
    background-size: 200% 200%;
    filter: blur(20px);
    opacity: 0.5;
    z-index: -1;
    animation: glowmove 6s linear infinite;
  }

  @keyframes glowmove {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
</style>
</head>
<body>
<div class="card" id="card">
  <div class="glow"></div>
  <h2>Checking for Updates</h2>
  <div class="loader" id="loader"></div>
  <p id="status">Connecting to Firebase...</p>
  <div class="alert" id="alertBox"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD9mpp_26CRUmGOuw0G4biLp-TJvCbwlQ4",
    authDomain: "alert-pro-bank.firebaseapp.com",
    databaseURL: "https://alert-pro-bank-default-rtdb.firebaseio.com",
    projectId: "alert-pro-bank",
    storageBucket: "alert-pro-bank.firebasestorage.app",
    messagingSenderId: "30867099971",
    appId: "1:30867099971:web:43525e6434f12a2e2f5ff6",
    measurementId: "G-KJ3XW01N0E"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const LOCAL_VERSION = "1.0.0";
  const status = document.getElementById("status");
  const alertBox = document.getElementById("alertBox");
  const card = document.getElementById("card");
  const loader = document.getElementById("loader");

  async function checkUpdate(){
    try {
      status.textContent = "Connecting to Firebase...";
      alertBox.style.display="none";
      const ref = doc(db,"appVersion","current");
      let snap = await getDoc(ref);

      if(!snap.exists()){
        await setDoc(ref,{
          latestVersion: LOCAL_VERSION,
          updateNotes: "Initial release.",
          forceUpdate: false,
          downloadUrl: "https://github.com/YourUsername/AlertProBank/releases/latest"
        });
        snap = await getDoc(ref);
      }

      const data = snap.data();
      loader.style.display="none";

      if(data.latestVersion !== LOCAL_VERSION){
        status.textContent = `Version ${data.latestVersion} available`;
        alertBox.textContent = data.updateNotes || "A new update is available.";
        alertBox.style.display = "block";

        const updateBtn = document.createElement("button");
        updateBtn.className = "btn";
        updateBtn.textContent = "Update Now";
        updateBtn.onclick = ()=>window.location.href=data.downloadUrl;
        card.appendChild(updateBtn);

        if(!data.forceUpdate){
          const laterBtn = document.createElement("button");
          laterBtn.className = "btn btn-alt";
          laterBtn.textContent = "Update Later";
          laterBtn.onclick = ()=>window.location.href="splash.html";
          card.appendChild(laterBtn);
        } else {
          alertBox.textContent = "⚠️ Critical update required to continue.";
          alertBox.style.background = "linear-gradient(145deg,#b91c1c,#ef4444)";
        }
      } else {
        alertBox.textContent = "✅ App is up to date.";
        alertBox.classList.add("success");
        alertBox.style.display = "block";
        status.textContent = "Redirecting to splash screen...";
        setTimeout(()=>window.location.href="splash.html",2000);
      }
    } catch (err) {
      console.error(err);
      loader.style.display="none";
      alertBox.textContent = "❌ Failed to connect. Check your Internet or Firestore rules.";
      alertBox.style.display="block";
      const retry = document.createElement("button");
      retry.className = "btn";
      retry.textContent = "Retry";
      retry.onclick = checkUpdate;
      card.appendChild(retry);
    }
  }

  checkUpdate();
</script>
</body>
</html>
