forc1.html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #navbar .user-info {
            font-size: 16px;
        }

        #navbar .nav-buttons button {
            background: none;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        #chat-window {
            margin-top: 70px;
            height: calc(100vh - 70px);
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 70%;
            word-wrap: break-word;
        }

        .my-message {
            background-color: aqua;
            align-self: flex-end;
        }

        .other-message {
            background-color: yellow;
            align-self: flex-start;
        }

        .message-header {
            font-weight: bold;
            font-size: 12px;
            color: #075e54;
            margin-bottom: 5px;
        }

        .message-body {
            font-size: 14px;
            line-height: 1.5;
        }

        .message-footer {
            font-size: 10px;
            color: gray;
            margin-top: 5px;
            text-align: right;
        }

        #message-input-section {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .send-btn, .record-btn {
            background-color: #25d366;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .send-btn:hover, .record-btn:hover {
            background-color: #20ba5b;
        }

        #recording-status {
            display: none;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            color: #d9534f;
        }

        .recording-animation {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        #audio-controls {
            display: none;
            gap: 10px;
            margin-top: 10px;
        }

        #audio-controls button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #audio-controls button:hover {
            background-color: #c9302c;
        }
      #no-internet-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #no-internet-modal h2, #no-internet-modal p {
      color: white;
      margin: 10px 0;
    }
    #retry-btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="navbar">
        <div class="user-info">Welcome, <span id="user-name">Guest</span></div>
        <div class="nav-buttons">
            <button id="account-btn">Account</button>
            <button id="private-btn">Private Chat</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <div id="chat-window">
        <div id="messages"></div>
        <div id="message-input-section">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
            <button class="record-btn" id="record-btn"><i class="fas fa-microphone"></i></button>
        </div>
        <div id="recording-status">
            <div class="recording-animation"></div>
            Recording... <span id="recording-timer">0s</span>
        </div>
        <div id="audio-controls">
            <button id="send-audio-btn">Send Audio</button>
            <button id="delete-audio-btn">Delete Audio</button>
        </div>
    </div>
    
  <div id="no-internet-modal">
    <h2>No Internet Connection</h2>
    <p id="connection-status">Checking connection strength...</p>
    <button id="retry-btn">Retry</button>
  </div>

 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
    import firebaseConfig from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let mediaRecorder;
    let audioChunks = [];
    let recordingInterval;

    // Handle user state
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const username = user.displayName || user.email.split('@')[0];
            document.getElementById('user-name').innerText = username;
        } else {
            window.location.href = "login.html";
        }
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
        signOut(auth).then(() => window.location.href = "login.html");
    });

    // Send text message
    document.getElementById('send-btn').addEventListener('click', async () => {
        const messageInput = document.getElementById('message-input');
        const text = messageInput.value.trim();

        if (text !== "") {
            const user = auth.currentUser;
            const username = user.displayName || user.email.split('@')[0];

            await addDoc(collection(db, "publicMessages"), {
                text,
                senderName: username,
                senderEmail: user.email,
                timestamp: serverTimestamp(),
            });

            messageInput.value = "";
        }
    });

    // Load messages
    const messagesContainer = document.getElementById('messages');
    onSnapshot(collection(db, "publicMessages"), (snapshot) => {
        messagesContainer.innerHTML = "";
        const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        messages.sort((a, b) => a.timestamp?.seconds - b.timestamp?.seconds);

        messages.forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', msg.senderEmail === auth.currentUser.email ? 'my-message' : 'other-message');

            const date = new Date(msg.timestamp?.seconds * 1000);
            msgDiv.innerHTML = `
                <div class="message-header">${msg.senderName} (${msg.senderEmail})</div>
                <div class="message-body">${msg.text || '<audio controls src="' + msg.audioUrl + '"></audio>'}</div>
                <div class="message-footer">${date.toLocaleDateString()} ${date.toLocaleTimeString()}</div>
            `;
            messagesContainer.appendChild(msgDiv);
        });

        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    // Record audio
    document.getElementById('record-btn').addEventListener('click', async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.start();
        document.getElementById('recording-status').style.display = 'flex';
        startTimer();

        mediaRecorder.addEventListener("dataavailable", event => {
            audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", () => {
            document.getElementById('audio-controls').style.display = 'flex';
        });
    });

    function startTimer() {
        let seconds = 0;
        recordingInterval = setInterval(() => {
            seconds++;
            document.getElementById('recording-timer').innerText = `${seconds}s`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(recordingInterval);
        document.getElementById('recording-status').style.display = 'none';
        document.getElementById('recording-timer').innerText = '0s';
    }

    // Upload audio using PHP
    async function uploadAudio(blob) {
        const formData = new FormData();
        formData.append('audio', blob, 'recording.webm');

        const response = await fetch('upload.php', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();
        return data.fileUrl;  // Assuming upload.php returns { "fileUrl": "path/to/file" }
    }

    // Send recorded audio
    document.getElementById('send-audio-btn').addEventListener('click', async () => {
        mediaRecorder.stop();
        stopTimer();
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

        const audioUrl = await uploadAudio(audioBlob);

        const user = auth.currentUser;
        const username = user.displayName || user.email.split('@')[0];

        await addDoc(collection(db, "publicMessages"), {
            audioUrl,
            senderName: username,
            senderEmail: user.email,
            timestamp: serverTimestamp(),
        });

        document.getElementById('audio-controls').style.display = 'none';
    });

    // Delete recorded audio
    document.getElementById('delete-audio-btn').addEventListener('click', () => {
        mediaRecorder.stop();
        stopTimer();
        document.getElementById('audio-controls').style.display = 'none';
    });

    document.getElementById('account-btn').addEventListener('click', () => window.location.href = "account.html");
    document.getElementById('private-btn').addEventListener('click', () => window.location.href = "private.html");
    const modal = document.getElementById('no-internet-modal');
    const statusMessage = document.getElementById('connection-status');

    function showNoInternetModal(message = 'Please check your connection and try again.') {
      statusMessage.textContent = message;
      modal.style.display = 'flex';
    }

    function hideNoInternetModal() {
      modal.style.display = 'none';
    }

    // Function to test connection speed in KB/s
    function checkConnectionSpeed() {
      return new Promise((resolve, reject) => {
        const fileUrl = "https://www.w3.org/TR/PNG/iso_8859-1.txt";  // Approx 25KB file
        const startTime = new Date().getTime();

        fetch(fileUrl)
          .then(response => response.blob())
          .then(blob => {
            const endTime = new Date().getTime();
            const durationInSeconds = (endTime - startTime) / 1000; // Time in seconds

            const fileSizeInBytes = blob.size; // Get file size in bytes
            const fileSizeInKB = fileSizeInBytes / 1024; // Convert bytes to KB

            const speedInKBps = fileSizeInKB / durationInSeconds; // KB per second

            console.log(`Downloaded ${fileSizeInKB.toFixed(2)} KB in ${durationInSeconds.toFixed(2)} seconds.`);
            console.log(`Connection Speed: ${speedInKBps.toFixed(2)} KB/s`);

            resolve(speedInKBps);  // Resolve with the speed in KB/s
          })
          .catch(() => {
            resolve(0);  // If there's an error (no internet), resolve as 0 KB/s
          });
      });
    }

    function refreshIfStrongConnection() {
      checkConnectionSpeed().then(speed => {
        if (speed >= 10) {  // Threshold: 10 KB/s considered strong
          hideNoInternetModal();
          location.reload(true);  // Refresh page if connection is strong
        } else {
          showNoInternetModal(`Weak connection detected (${speed.toFixed(2)} KB/s). Please try again.`);
        }
      });
    }

    // Check on page load
    window.addEventListener('load', () => {
      if (!navigator.onLine) {
        showNoInternetModal();
      }
    });

    // Listen for network changes
    window.addEventListener('online', refreshIfStrongConnection);
    window.addEventListener('offline', () => {
      showNoInternetModal('You are offline. Please reconnect.');
    });

    // Retry button logic
    document.getElementById('retry-btn').addEventListener('click', () => {
      if (navigator.onLine) {
        refreshIfStrongConnection();  // Check speed and refresh if strong
      } else {
        showNoInternetModal('Still no internet connection. Please try again.');
      }
    });
</script>
</body>
</html>
