<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type='text/javascript' src='//pl25695224.profitablecpmrate.com/a6/08/52/a6085201c43386b93c2f177e6cd21bcf.js'></script>

<body>
    <div class="container">
        <h1 class="fade-in">Welcome</h1>
        <p class="fade-in delay-1">Enter the password to proceed:</p>
